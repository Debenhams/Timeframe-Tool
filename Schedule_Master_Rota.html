<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Schedule & Rota Manager</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f6f9;
    margin: 0;
    padding: 0;
  }

  .container {
    padding: 20px;
    max-width: 1400px;
    margin: auto;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 20px;
  }

  .controls select,
  .controls input,
  .controls button {
    padding: 8px 12px;
    font-size: 14px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .schedule-container {
    overflow-x: auto;
    background-color: #fff;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
  }

  table {
    border-collapse: collapse;
    width: 100%;
    min-width: 900px;
  }

  table th, table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
    vertical-align: middle;
  }

  table th {
    background-color: #007bff;
    color: white;
    font-weight: bold;
  }

  table td.shift {
    background-color: #e0f7fa;
    cursor: pointer;
    transition: 0.3s;
  }

  table td.shift:hover {
    background-color: #b2ebf2;
  }

  .shift-type {
    font-size: 12px;
    font-weight: 600;
    color: #007bff;
  }

  .btn-toggle, .btn-pdf {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    transition: 0.3s;
  }

  .btn-toggle:hover, .btn-pdf:hover {
    background-color: #0056b3;
  }

  .shift-editor {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
    background-color: #fff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
  }

  .shift-editor label {
    display: block;
    font-size: 13px;
    margin-bottom: 5px;
  }

  .shift-editor input, .shift-editor select {
    padding: 6px 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 13px;
  }

  .shift-editor button {
    align-self: flex-end;
    padding: 8px 12px;
    font-size: 14px;
    border-radius: 5px;
    border: none;
    background-color: #28a745;
    color: white;
    cursor: pointer;
  }

  .shift-editor button:hover {
    background-color: #218838;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Team Schedule & Rota Manager</h1>

  <div class="controls">
    <select id="viewMode">
      <option value="daily">Daily View</option>
      <option value="weekly">Weekly View</option>
    </select>

    <select id="teamSelector">
      <option value="all">All Team</option>
      <option value="Luke Pashley">Luke Pashley</option>
      <option value="Ameena Malik">Ameena Malik</option>
      <option value="Carrie-Ann Raw">Carrie-Ann Raw</option>
      <option value="Danielle Smith">Danielle Smith</option>
      <option value="Farwa Shaheen">Farwa Shaheen</option>
      <option value="Gemma Emmett">Gemma Emmett</option>
      <option value="Laura Stockburn">Laura Stockburn</option>
      <option value="Millie Walsh">Millie Walsh</option>
      <option value="Tunis Foley">Tunis Foley</option>
    </select>

    <input type="week" id="weekSelector" />

    <button class="btn-toggle" id="toggleView">Toggle View</button>
    <button class="btn-pdf" id="downloadPDF">Download PDF</button>
  </div>

  <div class="shift-editor">
    <div>
      <label for="shiftUser">Select User</label>
      <select id="shiftUser">
        <option value="">--Select User--</option>
        <option value="Luke Pashley">Luke Pashley</option>
        <option value="Ameena Malik">Ameena Malik</option>
        <option value="Carrie-Ann Raw">Carrie-Ann Raw</option>
        <option value="Danielle Smith">Danielle Smith</option>
        <option value="Farwa Shaheen">Farwa Shaheen</option>
        <option value="Gemma Emmett">Gemma Emmett</option>
        <option value="Laura Stockburn">Laura Stockburn</option>
        <option value="Millie Walsh">Millie Walsh</option>
        <option value="Tunis Foley">Tunis Foley</option>
      </select>
    </div>

    <div>
      <label for="shiftDay">Select Day</label>
      <select id="shiftDay">
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
      </select>
    </div>

    <div>
      <label for="shiftType">Shift Type</label>
      <select id="shiftType">
        <option value="Early">Early</option>
        <option value="Middle">Middle</option>
        <option value="Late">Late</option>
        <option value="Custom">Custom</option>
      </select>
    </div>

    <div>
      <label for="shiftStart">Start Time</label>
      <input type="time" id="shiftStart" />
    </div>

    <div>
      <label for="shiftEnd">End Time</label>
      <input type="time" id="shiftEnd" />
    </div>

    <div>
      <label for="shiftBreak">Break Minutes</label>
      <input type="number" id="shiftBreak" min="0" value="0" />
    </div>

    <div>
      <label>&nbsp;</label>
      <button id="addShiftBtn">Add Shift</button>
    </div>
  </div>

  <div class="schedule-container">
    <table id="scheduleTable">
      <thead id="scheduleHeader">
        <!-- Header generated dynamically -->
      </thead>
      <tbody id="scheduleBody">
        <!-- Schedule generated dynamically -->
      </tbody>
    </table>
  </div>
<script>
const teamMembers = [
  'Luke Pashley','Ameena Malik','Carrie-Ann Raw','Danielle Smith',
  'Farwa Shaheen','Gemma Emmett','Laura Stockburn','Millie Walsh','Tunis Foley'
];

let scheduleData = {}; // { week: { day: { user: [shifts] } } }
let currentView = 'daily';
let selectedWeek = getCurrentWeek();

function getCurrentWeek() {
  const now = new Date();
  const onejan = new Date(now.getFullYear(),0,1);
  const week = Math.ceil((((now - onejan) / 86400000) + onejan.getDay()+1)/7);
  return `${now.getFullYear()}-W${week}`;
}

document.getElementById('weekSelector').value = selectedWeek;
document.getElementById('weekSelector').addEventListener('change', (e) => {
  selectedWeek = e.target.value;
  renderSchedule();
});

document.getElementById('toggleView').addEventListener('click', () => {
  currentView = currentView === 'daily' ? 'weekly' : 'daily';
  renderSchedule();
});

document.getElementById('addShiftBtn').addEventListener('click', () => {
  const user = document.getElementById('shiftUser').value;
  const day = document.getElementById('shiftDay').value;
  const type = document.getElementById('shiftType').value;
  const start = document.getElementById('shiftStart').value;
  const end = document.getElementById('shiftEnd').value;
  const breakMinutes = parseInt(document.getElementById('shiftBreak').value) || 0;

  if(!user || !day || !start || !end) {
    alert('Please fill in all required shift fields.');
    return;
  }

  if(!scheduleData[selectedWeek]) scheduleData[selectedWeek] = {};
  if(!scheduleData[selectedWeek][day]) scheduleData[selectedWeek][day] = {};
  if(!scheduleData[selectedWeek][day][user]) scheduleData[selectedWeek][day][user] = [];

  scheduleData[selectedWeek][day][user].push({
    type, start, end, breakMinutes
  });

  renderSchedule();
});

function renderSchedule() {
  const header = document.getElementById('scheduleHeader');
  const body = document.getElementById('scheduleBody');
  header.innerHTML = '';
  body.innerHTML = '';

  const selectedTeam = document.getElementById('teamSelector').value;
  const weekData = scheduleData[selectedWeek] || {};

  if(currentView === 'daily') {
    const days = ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'];
    const day = days[new Date().getDay()-1] || 'Monday'; // default today
    const thRow = document.createElement('tr');
    thRow.innerHTML = `<th>User</th><th>Shifts (${day})</th>`;
    header.appendChild(thRow);

    teamMembers.forEach(member => {
      if(selectedTeam !== 'all' && selectedTeam !== member) return;
      const tdShifts = weekData[day] && weekData[day][member] ? weekData[day][member].map(s => 
        `<div class="shift"><span class="shift-type">${s.type}</span> ${s.start} - ${s.end} (${s.breakMinutes}m break)</div>`).join('') : '';
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${member}</td><td>${tdShifts}</td>`;
      body.appendChild(tr);
    });
  } else { // weekly
    const days = ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'];
    const thRow = document.createElement('tr');
    thRow.innerHTML = `<th>User</th>` + days.map(d => `<th>${d}</th>`).join('');
    header.appendChild(thRow);

    teamMembers.forEach(member => {
      if(selectedTeam !== 'all' && selectedTeam !== member) return;
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${member}</td>` + days.map(day => {
        const tdShifts = weekData[day] && weekData[day][member] ? weekData[day][member].map(s => 
          `<div class="shift"><span class="shift-type">${s.type}</span> ${s.start} - ${s.end} (${s.breakMinutes}m)</div>`).join('') : '';
        return `<td>${tdShifts}</td>`;
      }).join('');
      body.appendChild(tr);
    });
  }
}

document.getElementById('teamSelector').addEventListener('change', renderSchedule);
document.getElementById('viewMode').addEventListener('change', (e) => {
  currentView = e.target.value;
  renderSchedule();
});

// Initialize schedule
renderSchedule();
</script>
<script>
document.getElementById('downloadPDF').addEventListener('click', () => {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF('l', 'pt', 'a4');
  const table = document.getElementById('scheduleTable');

  doc.setFontSize(12);
  doc.text("Team Schedule - Week " + selectedWeek, 40, 30);

  // AutoTable plugin could be used, but we'll do simple export here
  const rows = [];
  const headers = [];
  table.querySelectorAll('thead tr th').forEach(th => headers.push(th.innerText));

  table.querySelectorAll('tbody tr').forEach(tr => {
    const row = [];
    tr.querySelectorAll('td').forEach(td => row.push(td.innerText));
    rows.push(row);
  });

  // Draw headers
  let startX = 40, startY = 50, rowHeight = 20;
  headers.forEach((h, i) => {
    doc.text(h, startX + i*100, startY);
  });

  // Draw rows
  rows.forEach((r, rowIndex) => {
    r.forEach((cell, i) => {
      doc.text(cell, startX + i*100, startY + (rowIndex+1)*rowHeight);
    });
  });

  doc.save(`Team_Schedule_${selectedWeek}.pdf`);
});
</script>
</div>
</body>
</html>
