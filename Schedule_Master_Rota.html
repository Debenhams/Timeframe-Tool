<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Team Rota System — Supabase</title>

  <!-- Core Styles -->
  <link rel="stylesheet" href="styles/planner.css" />

  <style>
    /* --- hidden palette section --- */
    #colourPalette, .colour-palette, .color-key {
      display: none !important;
      visibility: hidden !important;
    }

    /* --- layout and dropdown toggle --- */
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      background: var(--wash);
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--line);
    }

    .planner-wrapper {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      margin: 0 auto;
    }

    .collapse-toggle {
      background: var(--brand);
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      font-size: 0.95rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .collapse-toggle:hover { background: var(--accent); }

    .collapse-container {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, opacity 0.4s ease;
      opacity: 0;
    }
    .collapse-container.active {
      max-height: 2000px; /* expand fully */
      opacity: 1;
    }

    /* simple fade animation for table */
    .fade-in {
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Keep planners full width */
    #plannerBody, #advisorWeek {
      width: 100%;
      overflow-x: auto;
    }

  </style>
</head>

<body>
  <div class="planner-wrapper">
    <!-- SECTION: Header Controls -->
    <div class="section-header">
      <div class="left-controls">
        <select id="viewSelect" data-master-view-dropdown>
          <option value="">Select Leader / Team</option>
          <option value="leader::AlexHiggins" data-leader-id="AlexHiggins">Alex Higgins (Leader)</option>
          <option value="leader::StaceyLane" data-leader-id="StaceyLane">Stacey Lane (Leader)</option>
          <option value="team::TeamA" data-team-id="TeamA">Team A</option>
          <option value="team::TeamB" data-team-id="TeamB">Team B</option>
        </select>
        <button id="btnGenerate">Generate</button>
      </div>
      <div class="right-info">
        <span id="weekLabel"></span>
      </div>
    </div>

    <!-- SECTION: Horizontal Planner -->
    <div id="plannerContainer">
      <div id="timeHeader"></div>
      <div id="plannerBody"></div>
    </div>

    <!-- SECTION: Vertical Advisor Week -->
    <div id="advisorWeek"></div>

    <!-- SECTION: Master Assignment Dropdown -->
    <div>
      <button id="toggleAssignments" class="collapse-toggle">Show Master Assignment ▼</button>
      <div id="assignmentContainer" class="collapse-container">
        <div id="masterAssignmentTable" class="fade-in">
          <!-- Existing master assignment table inserted dynamically -->
        </div>
      </div>
    </div>

    <!-- SECTION: Hidden Colour Palette -->
    <div id="colourPalette" style="display:none;"></div>
  </div>

  <!-- Core Scripts -->
  <script src="src/init.js"></script>
  <script src="src/planner.js"></script>

  <script>
    // --- Collapsible Master Assignment Table ---
    const toggleBtn = document.getElementById("toggleAssignments");
    const assignContainer = document.getElementById("assignmentContainer");

    toggleBtn.addEventListener("click", () => {
      assignContainer.classList.toggle("active");
      const expanded = assignContainer.classList.contains("active");
      toggleBtn.textContent = expanded
        ? "Hide Master Assignment ▲"
        : "Show Master Assignment ▼";
    });

    // --- Sync dropdown + sidebar selections ---
    document.addEventListener("change", (e) => {
      if (e.target.matches("[data-master-view-dropdown]")) {
        const val = e.target.value;
        const targetEl =
          document.querySelector(`[data-leader-id="${val}"]`) ||
          document.querySelector(`[data-team-id="${val}"]`);
        if (targetEl) {
          targetEl.dispatchEvent(
            new MouseEvent("click", { bubbles: true, cancelable: true })
          );
        }
      }
    });

    // --- Force refresh on page load ---
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof window.initPlanner === "function") window.initPlanner();
      if (typeof window.renderPlanner === "function") {
        const rows =
          typeof window.computePlannerRowsFromState === "function"
            ? window.computePlannerRowsFromState()
            : [];
        window.renderPlanner(rows);
      }
      if (typeof window.renderAdvisorWeek === "function") {
        const rows =
          typeof window.computePlannerRowsFromState === "function"
            ? window.computePlannerRowsFromState()
            : [];
        window.renderAdvisorWeek(rows);
      }
    });
  </script>
</body>
</html>
