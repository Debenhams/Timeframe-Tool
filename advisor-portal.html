<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refund Completion Dates</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 40px auto; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #4F81BD; color: white; }
    #today { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Refund Completion Dates</h1>
  <div>Today (UK): <span id="today">loadingâ€¦</span></div>
  <table>
    <thead>
      <tr><th>Refund Method</th><th>Completion Date</th></tr>
    </thead>
    <tbody id="results"></tbody>
  </table>

  <script>
    // Define refund periods
    const timeframes = {
      "Card": 19,
      "Klarna": 15,
      "Clearpay": 15,
      "Apple Pay": 19,
      "PayPal": 15
    };

    // Helper: get UK date string
    function getTodayUK() {
      const d = new Date();
      const ukOffset = d.getTimezoneOffset() / 60 + 1; // adjust from UTC offset
      const ukTime = new Date(d.getTime() + ukOffset * 3600 * 1000);
      return ukTime.toISOString().split('T')[0];
    }

    function addDays(dateString, days) {
      const d = new Date(dateString);
      d.setDate(d.getDate() + days);
      return d.toISOString().split('T')[0];
    }

    // Populate content
    const today = getTodayUK();
    document.getElementById("today").textContent = today;

    const tbody = document.getElementById("results");
    Object.entries(timeframes).forEach(([method, days]) => {
      const tr = document.createElement("tr");
      const td1 = document.createElement("td");
      const td2 = document.createElement("td");
      td1.textContent = method;
      td2.textContent = addDays(today, days);
      tr.appendChild(td1);
      tr.appendChild(td2);
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
